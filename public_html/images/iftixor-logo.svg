<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 65" width="220" height="65">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd23f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Modern hexagon background -->
  <polygon points="32.5,10 47.5,18 47.5,34 32.5,42 17.5,34 17.5,18" 
           fill="url(#mainGradient)" 
           stroke="rgba(255,255,255,0.3)" 
           stroke-width="1.5" 
           filter="url(#shadow)"/>
  
  <!-- Graduation cap icon -->
  <g transform="translate(20, 20)">
    <!-- Cap base -->
    <path d="M12.5 8 L25 12 L12.5 16 L0 12 Z" fill="white" opacity="0.95"/>
    <!-- Cap top -->
    <ellipse cx="12.5" cy="12" rx="12.5" ry="3" fill="rgba(255,255,255,0.8)"/>
    <!-- Tassel -->
    <circle cx="22" cy="10" r="1.5" fill="white"/>
    <line x1="22" y1="11.5" x2="22" y2="16" stroke="white" stroke-width="1.5"/>
    <circle cx="22" cy="16" r="1" fill="white"/>
  </g>
  
  <!-- Modern text styling -->
  <text x="70" y="28" font-family="'Inter', 'Segoe UI', sans-serif" 
        font-size="22" font-weight="700" fill="url(#textGradient)" 
        letter-spacing="-0.5px">Iftixor</text>
  <text x="70" y="45" font-family="'Inter', 'Segoe UI', sans-serif" 
        font-size="11" font-weight="500" fill="#718096" 
        letter-spacing="2px">LEARNING SYSTEM</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="15" r="2" fill="#ffd23f" opacity="0.6"/>
  <circle cx="210" cy="25" r="1.5" fill="#f7931e" opacity="0.4"/>
  <circle cx="205" cy="35" r="1" fill="#ff6b35" opacity="0.5"/>
</svg>